<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-success {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-success:hover {
            background: #34d058;
            color: #fff;
        }
        .text-center p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Title and Subtitle -->
        <h1 class="text-center animate__animated animate__fadeInDown">Anomaly Detection Results</h1>
        <p class="text-center animate__animated animate__fadeInUp">Below are the predicted anomaly types:</p>

        <!-- Results Table -->
        <div class="table-container table-responsive animate__animated animate__fadeInUp">
            {{ tables|safe }}
        </div>

        <!-- Upload Another File -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-success animate__animated animate__pulse animate__infinite">Upload Another File</a>
        </div>

        <!-- Footer -->
        <footer class="text-center">
            <p>&copy; 2025 Anomaly Detection System. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- External JS for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
